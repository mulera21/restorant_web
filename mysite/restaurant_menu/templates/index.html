<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h2>
            {% for m in item_list %}
                  {% if m.meal_type == meal.0%}
                    <img src = "{{m.image.url}}">
                     <p><{{ m.meal}}</p>
                    <p>{{ m.description }}</p>
                 {% endif %}
            {% endfor %}
    {% endfor %}


</body>
</html>
